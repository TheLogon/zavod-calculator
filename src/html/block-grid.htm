<div class="block">
	<div class="block__left">
		<div class="block__title">
			<i class="_icon-grid"></i>
			<h4>Кладочная сетка</h4>
		</div>

		<div class="block__wrapper">
			<div class="block__grid">
				<p class="block__subtitle">Добавить к рассчёту кладочную сетку</p>
				<div class="block__row">
					<div class="block__checkbox">
						<input id="block-grid" type="checkbox" name="glue" value="grid" checked />
						<label for="block-grid">Добавить</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ----------------------------------------------------------- -->
	<div class="block__right">
		<div class="block__slider">
			<div class="block__swiper">
				<div class="block__slide">
					<img src="@img/grid-slider/1.png" alt="" />
				</div>
				<div class="block__slide">
					<img src="@img/grid-slider/2.png" alt="" />
				</div>
			</div>
		</div>
		<div class="block__arrows">
			<div class="block__arrows_prev"><i class="_icon-arrow-slider"></i></div>
			<div class="block__arrows_next"><i class="_icon-arrow-slider rotate-icon"></i></div>
		</div>
	</div>
</div>
